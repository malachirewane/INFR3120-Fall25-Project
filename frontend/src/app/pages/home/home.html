<div class="container">
  <h1>My Tasks</h1>

  <button class="add-btn" (click)="addTask()">Add Task</button>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Priority</th>
        <th>Due Date</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>

        <td [ngClass]="task.priority?.toLowerCase()">
          {{ task.priority }}
        </td>

        <td>{{ task.dueDate || 'None' }}</td>

        <td>
          <button class="action-btn edit" (click)="editTask(task)">Edit</button>
          <button class="action-btn delete" (click)="deleteTask(task.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
