<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow</title>

  <style>
    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      padding: 0;
      background-color: #f7f9fa;
      text-align: center;
    }

    /* Logo on the landing page */
    img {
      width: 120px;
      margin-bottom: 10px;
    }

    /* Main title */
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    /* Button styling for Add Task */
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    /* Task table styling */
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #2980b9;
      color: white;
    }

    /* Small hover highlight for rows */
    tr:hover {
      background-color: #eef7f9;
      transition: 0.2s ease-in-out;
    }

    /* Priority badge styles */
    .priority-badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: bold;
      color: white;
    }

    .priority-badge.low { background-color: green; }
    .priority-badge.medium { background-color: orange; }
    .priority-badge.high { background-color: red; }

    /* Simple navigation bar for authentication */
    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .navbar .brand {
      font-weight: bold;
      font-size: 20px;
      color: #2c3e50;
    }

    .navbar nav a,
    .navbar nav button {
      margin-left: 10px;
      text-decoration: none;
      color: #3498db;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .navbar nav button {
      padding: 4px 10px;
      border-radius: 4px;
      border: 1px solid #3498db;
    }

    #nav-user {
      margin-left: 10px;
      font-size: 0.9rem;
      color: #555;
    }

  </style>
</head>

<body>

  <header class="navbar">
    <div class="brand">TaskFlow</div>
    <nav>
      <a href="/">Tasks</a>
      <a href="/login.html" id="nav-login">Login</a>
      <form id="nav-logout-form" style="display:none; margin:0;">
        <button type="submit">Logout</button>
      </form>
      <span id="nav-user" style="display:none;"></span>
    </nav>
  </header>

  <!-- Logo and title for the site -->
  <img src="logo.png" alt="TaskFlow Logo" />
  <h1>TaskFlow</h1>

  <!-- Button to create a new task with JS prompts -->
  <button onclick="openTaskForm()">Add Task</button>

  <!-- Table where tasks will be loaded -->
  <table>
    <thead>
      <tr>
        <th>Task</th>
        <th>Priority</th>
        <th>Due Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="taskTable"></tbody>
  </table>

  <!-- Simple footer for branding -->
  <footer style="margin-top:40px; color:#6c7a81; font-size:14px; text-align:center;">
    TaskFlow © 2025 • Built by Malachi & Shayaan for INFR3120
  </footer>

  <script src="auth.js"></script>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
