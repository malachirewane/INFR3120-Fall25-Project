<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      padding: 0;
      background-color: #f7f9fa;
      text-align: center;
    }

    img {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #2980b9;
      color: white;
    }

    /* Hover effect /
    tr:hover {
      background-color: #eef7f9;
      transition: 0.2s ease-in-out;
    }

    / Priority badges */
    .priority-badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: bold;
      color: white;
    }

    .priority-badge.low { background-color: green; }
    .priority-badge.medium { background-color: orange; }
    .priority-badge.high { background-color: red; }
  </style>
</head>

<body>

  <img src="logo.png" alt="TaskFlow Logo" />
  <h1>TaskFlow</h1>

  <button onclick="openTaskForm()">Add Task</button>

  <table>
    <thead>
      <tr>
        <th>Task</th>
        <th>Priority</th>
        <th>Due Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="taskTable"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
